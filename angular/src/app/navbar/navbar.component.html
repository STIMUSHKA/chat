<header class="header">
  <div class="header-container">
    <div class="logo">
      <img src="../../assets/imgs/logo.png" (click)="redirectHome()" alt="logo">
    </div>
    <div class="actions">
      <a *ngIf="!isLogedIn()" (click)="redirectLogin()" class="login-button">Log in</a>
      <a *ngIf="isLogedIn()" (click)="redirectToProfile()" class="login-button">{{userName}}</a>
    </div>
  </div>
</header>
