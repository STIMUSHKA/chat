<div class="login-container">
  <form (ngSubmit)="register()" [formGroup]="loginForm">
    <h2>Registration</h2>
    <div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" class="text">
      </div>
      <div *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched" class="error-message">
        <div *ngIf="loginForm.get('email').errors?.['required']">Email is required.</div>
        <div *ngIf="loginForm.get('email').errors?.['email']">Invalid email format.</div>
      </div>
    </div>
    <div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" class="text">
      </div>
      <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" class="error-message">
        <div *ngIf="loginForm.get('password').errors && loginForm.get('password').errors['required']">Password is required.</div>
        <div *ngIf="loginForm.get('password').errors && loginForm.get('password').errors['minlength']">Password must be at least 6 characters long.</div>
        <div *ngIf="loginForm.get('password').errors && loginForm.get('password').errors['maxlength']">Password cannot exceed 20 characters.</div>
      </div>
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Register</button>
    <p>Already have an account? <a (click)="redirectToLogin()">Login</a></p>
  </form>
</div>
